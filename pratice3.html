<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <form class="bg-violet-300 p-8 rounded shadow-md w-full max-w-md">
      <h1 class="text-3xl font-bold mb-8 text-center">Registration Form</h1>
      
      <div class="mb-4">
        <label for="first-name" class="block text-gray-700 text-sm font-bold mb-2">First name</label>
        <input
          type="text"
          id="first-name"
          class="border rounded w-full py-2 px-3"
          required
        />
      </div>
      
      <div class="mb-4">
        <label for="last-name" class="block text-gray-700 text-sm font-bold mb-2">Last name</label>
        <input
          type="text"
          id="last-name"
          class="border rounded w-full py-2 px-3"
          required
        />
      </div>
      
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <input
          type="text"
          id="username"
          class="border rounded w-full py-2 px-3"
          required
        />
      </div>
      
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input
          type="password"
          id="password"
          class="border rounded w-full py-2 px-3"
          required
        />
      </div>
      
      <div class="mb-4 text-center">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Submit</button>
      </div>
    </form>
  </body>
</html>
