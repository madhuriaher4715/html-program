<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="grid justify items-center">
    <form>
        <h1>Billing Information</h1>
        <div class="mb-3">
            <input type="checkbox"/>
            same as a shipping information(scroll down to,"payment option")<br>
------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        </div>
        <div class=" grid justify-items-center">
            <div class=" grid justify-items-center">
                <div class="mb-4 pl-10">
                    <label class="font-italic text-x ">Tittle</label>
                    <input type="text"  required="" class="border border-blue-1400 align-center"/>
                </div>
        <div class=" mb-4 ">
            <label class="font-italic text-x ">first name</label>
            <input type="text"  required="" class=" border border-blue-1400 align-center"/>
        </div>
        <div class="mb-4">
            <label class="font-italic text-x">last name</label>
            <input type="text"  required="" class="border border-blue-1000 align-center"/>
        </div>
        <div class="mb-4 pl-4">
            <label class="font-italic text-x">Address </label>
            <input type="text"  required="" class="border border-blue-1000 align-center"/>
        </div> 
        <div class="mb-4 pl-14">
            <label class="font-italic text-x"> city</label>
            <input type="text"  required="" class="border border-blue-1000 align-center"/>
        </div> 
        <div class="mb-4 ">
            <label class="font-italic text-x"> State/Region</label>
            <input type="text"  required="" class="border border-blue-1000 align-center"/>
        </div>
        <div class="mb-4 pl-10">
            <label class="font-italic text-x"> Postal Code</label>
            <input type="text"  required="" class="border border-blue-1000 align-center"/>
        </div>
        <div class="mb-4 pl-10">
            <label class="font-italic text-x">Country</label>
            <input type="text" required="" class="border border-blue-1000 align-center"/>
        </div>
        <div class="mb-4">
            <label class="font-italic text-x">Phone</label>
            <input type="text"  required="" class="border border-blue-1000 align-center"/>
        </div>
        <div class="mb-4 pl-10">
            <label class="font-italic text-x">Fax</label>
            <input type="text"  required="" class="border border-blue-1000 align-center"/>
        </div>
        <div class="mb-4 pl-10">
            <label class="font-italic text-x">Email</label>
            <input type="text"  required="" class="border border-blue-1000 align-center"/>
        </div>
        <div class="mb-4">
            <label class="font-italic text-x">Credit Card Holder</label>
            <input type="text"  required="" class="border border-blue-1000 align-center"/>
        </div>
        <div class="mb-4">
            <label class="font-italic text-x">Credit Card</label>
            <select class="border border-blue-1000">
                <option value="">Visa</option>
                <option value="">Regular card</option>
                <option value="">ATM</option>
                <option value="">Mastercard</option>
                <option value="">Express</option>
            </select>
        </div>
        <div class="mb-4">
             <label class="font-italic text-x">Credit Card</label>
                <input type="Numbers"  required="" class=" border border-black-1000 align-center"/>
            </div>
            <div class="mb-4">
                <label class="font-italic text-x">Expiration Date</label>
                <select class="border border-blue-1000">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
                <select name="" id="">
                    <option value="">2001</option> 
                    <option value="">2002</option> 
                    <option value="">2003</option>
                    <option value="">2004</option> 
                </select>

            </div>
        </div>
    </form>
   </div>
</body>
