<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>District Selection Form</title>
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 shadow-lg rounded w-full max-w-md">
      <form>
        <h1 class="text-xl font-bold mb-6 text-center">Select Your District</h1>
        
        <!-- District Dropdown -->
        <div class="mb-4">
          <label for="district" class="block text-gray-700 font-bold mb-2">District:</label>
          <select id="district" name="district" class="border border-gray-300 py-2 px-3 w-full rounded">
            <option value="" disabled selected>Select a District</option>
            <option value="north">North District</option>
            <option value="south">South District</option>
            <option value="east">East District</option>
            <option value="west">West District</option>
          </select>
        </div>

        <!-- Checkbox Selection -->
        <fieldset class="mb-4">
          <legend class="text-gray-700 font-bold mb-2">Select Areas:</legend>
          <div class="flex flex-col space-y-2">
            <label class="inline-flex items-center">
              <input type="checkbox" name="areas" value="area1" class="form-checkbox text-blue-500"/>
              <span class="ml-2">Area 1</span>
            </label>
            <label class="inline-flex items-center">
              <input type="checkbox" name="areas" value="area2" class="form-checkbox text-blue-500"/>
              <span class="ml-2">Area 2</span>
            </label>
            <label class="inline-flex items-center">
              <input type="checkbox" name="areas" value="area3" class="form-checkbox text-blue-500"/>
              <span class="ml-2">Area 3</span>
            </label>
            <label class="inline-flex items-center">
              <input type="checkbox" name="areas" value="area4" class="form-checkbox text-blue-500"/>
              <span class="ml-2">Area 4</span>
            </label>
          </div>
        </fieldset>
        
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded font-bold hover:bg-blue-600">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
