<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple form design</title>
</head>
<body>
    <div class="grid justify-items-center font-bold bg-lime-400 min-h-screen flex items-center border-2">
       <form class="w-full max-w-lg bg-white p-6 rounded-lg shadow-lg ">
         <h1 class="grid justify-items-center text-2xl py-3">Simple Form Design</h1>

         <div class="mb-4">
            <label class="block font-bold mb-1">First Name</label>
            <input type="text" required class="border border-blue-500 rounded-md p-2 w-full text-sm text-slate-500"/>
        
        </div>

        <div class="mb-4">
            <label class=" block font-bold">last Name</label>
            <input type="text" type="id" class="border border-blue-500 rounded-md p-2 w-full text-sm text-slate-500">
            </div>
            <div class="mb-4">
                <label class=" block">Address</label>
                <input type="text" type="id" class="border border-blue-500 rounded-md  p-2  w-full text-sm text-slate-500">
                </div>

                <div class="mb-4">
                    <label class=" block">EmailId</label>
                    <input type="text" type="id" class="border border-blue-500 rounded-md p-2 w-full text-sm text-slate-500">
                    </div>

                    <div class="mb-4">
                        <label class=" block font-bold">ContactNo</label>
                        <input type="number" type="id" class="border border-blue-500 rounded-md p-2 w-full text-sm text-slate-500">
                        </div>

                        <div class="mb-4">
                            <label class=" block font-bold">Submit</label>
                            <button type="submit" class="border border-blue-500 rounded-md p-3 w-full text-sm text-slate-500">
                                Submit
                            </button>
                        </div>
        </form>
</body>
</html>
